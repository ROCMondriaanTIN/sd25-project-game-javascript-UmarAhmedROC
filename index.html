<!doctype html>
<html lang="nl">
<head>

  <title>Minesweeper - MVC</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="app" id="app">

    <div class="controls">

        <button id="resetBtn">Reset</button>
